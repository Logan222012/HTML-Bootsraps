<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    </head>
    <body>
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4">.col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-8">.col-sm-8</div>
        </div>
        <div class="container">
            <h2>Circle</h2>
            <p>The .img-circle class shapes the image to a Circle</p>
            <img src="cat.jpg" class="img-circle" alt="cat" width="304" height="236">
        </div>
        <div class="container">
            <h2>Thumbnail</h2>
            <p>The .img-thumbnail class shapes the image to a Thumbnail</p>
            <img src="cat.jpg" class="img-thumbnail" alt="cat" width="304" height="236">
        </div>
        <div class="container">
            <h2>Button Tags</h2>
            <a href="https://www.disney.com" class="btn btn-info" role="button">Link Button</a>
        </div>
    </body>
</html>
