<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: 0px;
                top: 150px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <img src="cat.jpg" alt="cat" width="300">
        <p>Because the Image has a z index of negaitive one it will be placed behind the text</p>
    </body>
</html>
